<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect"
          href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Salsa&display=swap"
          rel="stylesheet">
    <link rel="stylesheet"
          href="style2.css">
</head>

<body>
    <h1 class="title">Empire quest</h1>
    <h3>Gold:</h3>
    <div class="res">
        <div class="number">1</div>
        <div class="minus btn">-</div>
        <div class="plus btn">+</div>
    </div>
    <h3>Food:</h3>
    <div class="res">
        <div class="number">1</div>
        <div class="minus btn">-</div>
        <div class="plus btn">+</div>
    </div>
    <h3>Builders:</h3>
    <div class="res">
        <div class="number">0</div>
        <div class="minus btn">-</div>
        <div class="plus btn">+</div>
    </div>

    <h3>Glory:</h3>
    <div class="res">
        <div class="number">0</div>
        <div class="minus btn">-</div>
        <div class="plus btn">+</div>
    </div>

    <div class="info">?</div>

    <div class="popup">
        <div>PRICE INFO:</div><br>
        <div class="row">
            Change side of a die: <span class="right">1 GLORY + 1 GOLD</span>
        </div>
        <div class="row">
            Block ekspansion: 1 FOOD
        </div>
        <div class="row">
            Military conquest: 1 FOOD + 1 GOLD
        </div>
        <br>
        <div>TURN INFO:</div><br>
        <div class="row">
            1. Start of turn effects <br><br>
            2. Dice actionsbr <br><br>
            3. Military conquest
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
